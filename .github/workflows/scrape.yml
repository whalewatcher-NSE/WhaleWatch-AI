name: "ğŸ‹ Daily NSE Data Fetch"

on:
  schedule:
    # 7:00 PM IST = 13:30 UTC (weekdays only)
    - cron: "30 13 * * 1-5"
    # 8:00 PM IST = 14:30 UTC (retry if 7 PM fetch missed)
    - cron: "30 14 * * 1-5"
  # Manual trigger â€” click "Run workflow" in GitHub Actions tab
  workflow_dispatch:
    inputs:
      bootstrap:
        description: "Seed last 30 trading days of historical data"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  fetch-nse-data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Fetch NSE data
        run: |
          if [ "${{ github.event.inputs.bootstrap }}" = "true" ]; then
            python fetch_data.py --bootstrap
          else
            python fetch_data.py
          fi

      - name: ğŸ’¾ Commit & push updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Auto-update: NSE data for ${{ github.event.schedule && 'scheduled run' || 'manual run' }}"
          file_pattern: "data/**"
          branch: main
